<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <a href="#project">Project details</a>
    </div>
  </div>
</div>
 <div class="container">
  <div class="row region">
    <div class="col-xs-12 col-md-6">
      <div id="searchBoxParent"></div>
<!--
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>
      </ui-gmap-google-map>
-->
      <ui-gmap-google-map
                center="map.center"
                zoom="map.zoom"
                dragging="map.dragging"
                bounds="map.bounds"
                events="map.events"
                options="map.options"
                pan="true"
                control="map.control"
                >
            <ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>
            <!--to add to a parent div-->
            <!--<ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>-->
            <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'" click="'onClicked'"></ui-gmap-markers>
            <ui-gmap-window show="window.show" coords="window.coords" idkey="window.place_id" templateurl="window.templateurl" templateparameter="window.templateparameter" options="window.options" closeClick='window.closeClick()' ng-cloak>
            </ui-gmap-window>
        </ui-gmap-google-map>
    </div>
    <div class="col-xs-12 col-md-6">
      <label>Some Option</label>
      <select class="form-control">
        <option>--</option>
      </select>
      <label>Some Option</label>
      <select class="form-control">
        <option>--</option>
      </select>
      <label>Some Option</label>
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="row region">
    <div class="col-xs-12">
      <div class="alert alert-info">
        <p>Sort Type: {{ sortType }}</p>
        <p>Sort Reverse: {{ sortReverse }}</p>
        <p>Search Query: {{ searchFish }}</p>
      </div>

      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search da Fish" ng-model="searchFish">
          </div>      
        </div>
      </form>

      <table class="table table-bordered table-striped">

        <thead>
          <tr>
            <td>
              <a ng-click="sortType = 'name'; sortReverse = !sortReverse">
                Sushi Roll 
                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a ng-click="sortType = 'fish'; sortReverse = !sortReverse">
              Fish Type 
                <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
              Taste Level 
                <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish">
            <td>{{ roll.name }}</td>
            <td>{{ roll.fish }}</td>
            <td>{{ roll.tastiness }}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
